<svg viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" width="480" height="360">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="robotGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="480" height="360" fill="url(#bgGrad)"/>
  <circle cx="240" cy="180" r="150" fill="url(#robotGlow)"/>

  <!-- MINISUMO ROBOT - CLOSED STATE (Armado) -->
  <g transform="translate(240, 160)">
    <!-- Cuerpo principal (circular/sumo) -->
    <circle cx="0" cy="0" r="70" fill="#1a2a3a" stroke="#00d4ff" stroke-width="3"/>
    <circle cx="0" cy="0" r="68" fill="#2a3a4a"/>
    
    <!-- Shiny top -->
    <ellipse cx="-20" cy="-40" rx="35" ry="20" fill="#00d4ff" opacity="0.3"/>
    
    <!-- Rueda izquierda -->
    <g transform="translate(-65, 25)">
      <circle r="28" fill="#0a0a0a" stroke="#00d4ff" stroke-width="2"/>
      <circle r="25" fill="#1a1a2a"/>
      <circle r="8" fill="#00d4ff" opacity="0.4"/>
    </g>
    
    <!-- Rueda derecha -->
    <g transform="translate(65, 25)">
      <circle r="28" fill="#0a0a0a" stroke="#00d4ff" stroke-width="2"/>
      <circle r="25" fill="#1a1a2a"/>
      <circle r="8" fill="#00d4ff" opacity="0.4"/>
    </g>
    
    <!-- Sensor frontal -->
    <g transform="translate(0, -68)">
      <circle cx="-15" cy="0" r="8" fill="#ff6600"/>
      <circle cx="15" cy="0" r="8" fill="#ff6600"/>
    </g>
    
    <!-- LED indicador -->
    <circle cx="0" cy="-15" r="6" fill="#00d4ff"/>
  </g>

  <!-- Etiqueta -->
  <text x="240" y="310" font-family="Arial" font-size="16" fill="#00d4ff" text-anchor="middle" font-weight="bold">Minisumo Pro</text>
  <text x="240" y="335" font-family="Arial" font-size="12" fill="#888" text-anchor="middle">Vista Cerrada</text>
</svg>