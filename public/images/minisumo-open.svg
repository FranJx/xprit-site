<svg viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" width="480" height="360">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowFilter">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <rect width="480" height="360" fill="url(#bgGrad)"/>

  <!-- MINISUMO ROBOT - OPEN STATE (Explotado) -->
  
  <!-- PLACA CENTRAL (Main board) -->
  <g transform="translate(240, 180)">
    <!-- Placa board -->
    <rect x="-60" y="-50" width="120" height="100" fill="#1a3a5a" stroke="#00d4ff" stroke-width="2" rx="4"/>
    <rect x="-55" y="-45" width="110" height="20" fill="#00d4ff" opacity="0.3"/>
    
    <!-- Componentes en la placa -->
    <circle cx="-35" cy="-30" r="8" fill="#ff9f00" opacity="0.8"/>
    <circle cx="0" cy="-30" r="8" fill="#ff9f00" opacity="0.8"/>
    <circle cx="35" cy="-30" r="8" fill="#ff9f00" opacity="0.8"/>
    
    <circle cx="-35" cy="10" r="6" fill="#00d4ff" opacity="0.6"/>
    <circle cx="35" cy="10" r="6" fill="#00d4ff" opacity="0.6"/>
    
    <!-- Conectores -->
    <g transform="translate(0, 35)">
      <rect x="-30" y="-8" width="60" height="16" fill="#2a4a6a" stroke="#00d4ff" stroke-width="1" rx="2"/>
      <circle cx="-15" cy="0" r="2" fill="#00d4ff"/>
      <circle cx="0" cy="0" r="2" fill="#00d4ff"/>
      <circle cx="15" cy="0" r="2" fill="#00d4ff"/>
    </g>
    
    <!-- Línea conectora placa-centro -->
    <line x1="0" y1="50" x2="0" y2="70" stroke="#00d4ff" stroke-width="1" opacity="0.4" stroke-dasharray="5,5"/>
  </g>

  <!-- MOTOR IZQUIERDO (separado) -->
  <g transform="translate(80, 140)">
    <rect x="-25" y="-40" width="50" height="80" fill="#0a1a2a" stroke="#ff6600" stroke-width="2" rx="3"/>
    <circle cx="0" cy="0" r="20" fill="#1a2a3a" stroke="#ff6600" stroke-width="1"/>
    <circle cx="0" cy="0" r="15" fill="#000" opacity="0.5"/>
    <!-- Shaft -->
    <line x1="15" y1="0" x2="35" y2="0" stroke="#ff6600" stroke-width="2"/>
  </g>

  <!-- MOTOR DERECHO (separado) -->
  <g transform="translate(400, 140)">
    <rect x="-25" y="-40" width="50" height="80" fill="#0a1a2a" stroke="#ff6600" stroke-width="2" rx="3"/>
    <circle cx="0" cy="0" r="20" fill="#1a2a3a" stroke="#ff6600" stroke-width="1"/>
    <circle cx="0" cy="0" r="15" fill="#000" opacity="0.5"/>
    <!-- Shaft -->
    <line x1="-15" y1="0" x2="-35" y2="0" stroke="#ff6600" stroke-width="2"/>
  </g>

  <!-- RUEDAS (separadas) -->
  <g transform="translate(50, 260)">
    <circle r="20" fill="#0a0a0a" stroke="#00d4ff" stroke-width="2"/>
    <circle r="17" fill="#1a1a2a"/>
    <circle cx="0" cy="0" r="8" fill="#333" opacity="0.6"/>
  </g>

  <g transform="translate(430, 260)">
    <circle r="20" fill="#0a0a0a" stroke="#00d4ff" stroke-width="2"/>
    <circle r="17" fill="#1a1a2a"/>
    <circle cx="0" cy="0" r="8" fill="#333" opacity="0.6"/>
  </g>

  <!-- SENSOR (separado) -->
  <g transform="translate(240, 60)">
    <rect x="-30" y="-12" width="60" height="24" fill="#0a1a2a" stroke="#ff6600" stroke-width="1" rx="2"/>
    <circle cx="-10" cy="0" r="6" fill="#ff6600" opacity="0.8"/>
    <circle cx="10" cy="0" r="6" fill="#ff6600" opacity="0.8"/>
  </g>

  <!-- LÍNEAS CONECTORAS (flechas) -->
  <g stroke="#00d4ff" stroke-width="1" opacity="0.4" stroke-dasharray="3,3">
    <line x1="240" y1="230" x2="240" y2="250"/>
    <line x1="180" y1="180" x2="110" y2="150"/>
    <line x1="300" y1="180" x2="370" y2="150"/>
    <line x1="120" y1="260" x2="100" y2="280"/>
    <line x1="360" y1="260" x2="380" y2="280"/>
    <line x1="240" y1="130" x2="240" y2="100"/>
  </g>

  <!-- Etiqueta -->
  <text x="240" y="350" font-family="Arial" font-size="14" fill="#00d4ff" text-anchor="middle" font-weight="bold">Minisumo Pro</text>
</svg>