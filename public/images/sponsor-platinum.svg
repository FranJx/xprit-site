<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Platinum badge -->
  <defs>
    <linearGradient id="platinumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5f3ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="url(#platinumGrad)" filter="url(#shadow)"/>
  
  <!-- Inner circle with shine -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- Medal ribbon effect -->
  <rect x="85" y="15" width="30" height="40" fill="#1e40af" opacity="0.9"/>
  
  <!-- Decorative stars -->
  <polygon points="100,45 106,60 122,60 110,70 116,85 100,75 84,85 90,70 78,60 94,60" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Text -->
  <text x="100" y="120" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff" font-family="Arial">
    P
  </text>
  
  <!-- Shine effect -->
  <ellipse cx="70" cy="70" rx="20" ry="25" fill="white" opacity="0.3"/>
</svg>
