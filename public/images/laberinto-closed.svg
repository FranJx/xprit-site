<svg viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" width="480" height="360">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="robotGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="480" height="360" fill="url(#bgGrad)"/>
  <circle cx="240" cy="180" r="150" fill="url(#robotGlow)"/>

  <!-- LABERINTO ROBOT - CLOSED STATE (Seguidor de línea) -->
  <g transform="translate(240, 160)">
    <!-- Cuerpo cuadrado/rectangular -->
    <rect x="-60" y="-50" width="120" height="100" fill="#1a2a3a" stroke="#00d4ff" stroke-width="3" rx="6"/>
    <rect x="-57" y="-47" width="114" height="20" fill="#00d4ff" opacity="0.3"/>
    
    <!-- Sensores de línea en la base (frontal) -->
    <g transform="translate(0, 45)">
      <circle cx="-20" cy="0" r="5" fill="#ff6600"/>
      <circle cx="0" cy="0" r="5" fill="#ff6600"/>
      <circle cx="20" cy="0" r="5" fill="#ff6600"/>
    </g>
    
    <!-- Rueda izquierda (frontal) -->
    <g transform="translate(-65, -15)">
      <circle r="22" fill="#0a0a0a" stroke="#00d4ff" stroke-width="2"/>
      <circle r="19" fill="#1a1a2a"/>
      <circle r="5" fill="#00d4ff" opacity="0.4"/>
    </g>
    
    <!-- Rueda derecha (frontal) -->
    <g transform="translate(65, -15)">
      <circle r="22" fill="#0a0a0a" stroke="#00d4ff" stroke-width="2"/>
      <circle r="19" fill="#1a1a2a"/>
      <circle r="5" fill="#00d4ff" opacity="0.4"/>
    </g>
    
    <!-- Rueda trasera central (caster wheel) -->
    <g transform="translate(0, 50)">
      <circle r="14" fill="#0a0a0a" stroke="#00d4ff" stroke-width="1.5"/>
      <circle r="12" fill="#1a1a2a"/>
      <circle r="4" fill="#00d4ff" opacity="0.3"/>
    </g>
    
    <!-- Sensor frontal elevado -->
    <rect x="-35" y="-65" width="70" height="12" fill="#0a1a2a" stroke="#ff6600" stroke-width="1" rx="2"/>
    <circle cx="-15" cy="-59" r="3" fill="#ff6600" opacity="0.8"/>
    <circle cx="15" cy="-59" r="3" fill="#ff6600" opacity="0.8"/>
  </g>

  <!-- Etiqueta -->
  <text x="240" y="310" font-family="Arial" font-size="16" fill="#00d4ff" text-anchor="middle" font-weight="bold">Laberinto Pro</text>
  <text x="240" y="335" font-family="Arial" font-size="12" fill="#888" text-anchor="middle">Vista Cerrada</text>
</svg>