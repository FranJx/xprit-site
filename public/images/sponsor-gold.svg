<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold badge -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="url(#goldGrad)" filter="url(#shadow)"/>
  
  <!-- Inner circle with shine -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Medal ribbon effect -->
  <rect x="85" y="15" width="30" height="40" fill="#daa520" opacity="0.8"/>
  
  <!-- Number or text -->
  <text x="100" y="120" font-size="48" font-weight="bold" text-anchor="middle" fill="#8b6914" font-family="Arial">
    G
  </text>
  
  <!-- Shine effect -->
  <ellipse cx="70" cy="70" rx="20" ry="25" fill="white" opacity="0.4"/>
</svg>
