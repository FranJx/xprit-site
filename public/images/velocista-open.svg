  <g transform="translate(240, 50)">
    <rect x="-35" y="-10" width="70" height="20" fill="#0a1a2a" stroke="#ff6600" stroke-width="1" rx="2"/>
    <circle cx="-15" cy="0" r="5" fill="#ff6600" opacity="0.8"/>
    <circle cx="15" cy="0" r="5" fill="#ff6600" opacity="0.8"/>
  </g>

  <!-- LÃNEAS CONECTORAS -->
  <g stroke="#00d4ff" stroke-width="1" opacity="0.3" stroke-dasharray="3,3">
    <line x1="200" y1="240" x2="80" y2="165"/>
    <line x1="280" y1="240" x2="400" y2="165"/>
    <line x1="190" y1="220" x2="70" y2="320"/>
    <line x1="290" y1="220" x2="410" y2="320"/>
    <line x1="240" y1="140" x2="240" y2="80"/>
  </g>

  <!-- Etiqueta -->
  <text x="240" y="350" font-family="Arial" font-size="14" fill="#00d4ff" text-anchor="middle" font-weight="bold">Velocista Pro</text>
