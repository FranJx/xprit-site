<svg viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" width="480" height="360">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="480" height="360" fill="url(#bgGrad)"/>

  <!-- VELOCISTA ROBOT - OPEN STATE (Explotado) -->
  
  <!-- PLACA CENTRAL -->
  <g transform="translate(240, 180)">
    <rect x="-70" y="-40" width="140" height="80" fill="#1a3a5a" stroke="#00d4ff" stroke-width="2" rx="4"/>
    <rect x="-65" y="-35" width="130" height="15" fill="#00d4ff" opacity="0.3"/>
    
    <!-- Componentes principales -->
    <circle cx="-40" cy="-20" r="10" fill="#ff9f00" opacity="0.8"/>
    <circle cx="0" cy="-20" r="10" fill="#ff9f00" opacity="0.8"/>
    <circle cx="40" cy="-20" r="10" fill="#ff9f00" opacity="0.8"/>
    
    <circle cx="-45" cy="15" r="6" fill="#00d4ff" opacity="0.6"/>
    <circle cx="45" cy="15" r="6" fill="#00d4ff" opacity="0.6"/>
  </g>

  <!-- MOTOR DELANTERO IZQUIERDO -->
  <g transform="translate(80, 100)">
    <rect x="-22" y="-35" width="44" height="70" fill="#0a1a2a" stroke="#ff6600" stroke-width="2" rx="3"/>
    <circle cx="0" cy="0" r="18" fill="#1a2a3a" stroke="#ff6600" stroke-width="1"/>
    <circle cx="0" cy="0" r="13" fill="#000" opacity="0.5"/>
  </g>

  <!-- MOTOR DELANTERO DERECHO -->
  <g transform="translate(400, 100)">
    <rect x="-22" y="-35" width="44" height="70" fill="#0a1a2a" stroke="#ff6600" stroke-width="2" rx="3"/>
    <circle cx="0" cy="0" r="18" fill="#1a2a3a" stroke="#ff6600" stroke-width="1"/>
    <circle cx="0" cy="0" r="13" fill="#000" opacity="0.5"/>
  </g>

  <!-- MOTOR TRASERO IZQUIERDO -->
  <g transform="translate(70, 280)">
    <rect x="-20" y="-30" width="40" height="60" fill="#0a1a2a" stroke="#ff6600" stroke-width="1.5" rx="2"/>
    <circle cx="0" cy="0" r="15" fill="#1a2a3a" stroke="#ff6600" stroke-width="1"/>
    <circle cx="0" cy="0" r="11" fill="#000" opacity="0.5"/>
  </g>

  <!-- MOTOR TRASERO DERECHO -->
  <g transform="translate(410, 280)">
    <rect x="-20" y="-30" width="40" height="60" fill="#0a1a2a" stroke="#ff6600" stroke-width="1.5" rx="2"/>
    <circle cx="0" cy="0" r="15" fill="#1a2a3a" stroke="#ff6600" stroke-width="1"/>
    <circle cx="0" cy="0" r="11" fill="#000" opacity="0.5"/>
  </g>

  <!-- RUEDAS -->
  <g transform="translate(60, 260)">
    <circle r="18" fill="#0a0a0a" stroke="#00d4ff" stroke-width="1.5"/>
    <circle r="15" fill="#1a1a2a"/>
  </g>

  <g transform="translate(420, 260)">
    <circle r="18" fill="#0a0a0a" stroke="#00d4ff" stroke-width="1.5"/>
    <circle r="15" fill="#1a1a2a"/>
  </g>

  <g transform="translate(50, 100)">
    <circle r="16" fill="#0a0a0a" stroke="#00d4ff" stroke-width="1.5"/>
