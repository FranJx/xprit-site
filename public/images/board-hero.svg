<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <!-- Fondo gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a4a5a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a3a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a2a3a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Glow central -->
  <circle cx="960" cy="540" r="800" fill="url(#glowGradient)"/>
  
  <!-- Grid pattern sutil -->
  <g opacity="0.05" stroke="#00d4ff" stroke-width="2">
    <line x1="400" y1="200" x2="1520" y2="200"/>
    <line x1="400" y1="400" x2="1520" y2="400"/>
    <line x1="400" y1="600" x2="1520" y2="600"/>
    <line x1="400" y1="800" x2="1520" y2="800"/>
  </g>

  <!-- PLACA PRINCIPAL 3D -->
  <g transform="translate(960, 540)">
    <!-- Sombra debajo -->
    <ellipse cx="0" cy="220" rx="320" ry="80" fill="#000000" opacity="0.4" filter="blur(30px)"/>
    
    <!-- Vista isomÃ©trica: Placa con efecto 3D -->
    <!-- Back face -->
    <path d="M -280 -120 L -220 -160 L 220 -160 L 280 -120 Z" fill="#0a1a2a" opacity="0.6"/>
    <path d="M 280 -120 L 220 -160 L 220 160 L 280 120 Z" fill="#051015" opacity="0.8"/>
    
    <!-- Top face (placa principal) -->
    <rect x="-280" y="-120" width="560" height="240" fill="url(#boardGradient)" stroke="#00d4ff" stroke-width="3" rx="8"/>
    
    <!-- Brillo superior -->
    <rect x="-270" y="-110" width="540" height="30" fill="#00d4ff" opacity="0.2" rx="4"/>
    
    <!-- COMPONENTES PRINCIPALES EN LA PLACA -->
    
    <!-- 1. Procesador (centro-izquierda) -->
    <g transform="translate(-100, -40)">
      <rect x="-35" y="-35" width="70" height="70" fill="#1a3a5a" stroke="#00d4ff" stroke-width="2" rx="4"/>
      <circle cx="0" cy="0" r="8" fill="#00d4ff" opacity="0.6"/>
      <text x="-15" y="50" font-family="Arial" font-size="14" fill="#00d4ff" opacity="0.7">CPU</text>
    </g>
    
    <!-- 2. Regulador de potencia (derecha-arriba) -->
    <g transform="translate(120, -60)">
      <rect x="-30" y="-30" width="60" height="60" fill="#2a4a6a" stroke="#00d4ff" stroke-width="2" rx="3"/>
      <circle cx="-10" cy="-10" r="4" fill="#ff9f00" opacity="0.8"/>
      <circle cx="10" cy="-10" r="4" fill="#ff9f00" opacity="0.8"/>
      <circle cx="-10" cy="10" r="4" fill="#ff9f00" opacity="0.8"/>
      <circle cx="10" cy="10" r="4" fill="#ff9f00" opacity="0.8"/>
      <text x="-25" y="50" font-family="Arial" font-size="12" fill="#00d4ff" opacity="0.7">POWER</text>
    </g>
    
    <!-- 3. Conector CAN (derecha-centro) -->
    <g transform="translate(150, 20)">
      <rect x="-25" y="-20" width="50" height="40" fill="#1a3a5a" stroke="#00d4ff" stroke-width="2" rx="3"/>
      <circle cx="-12" cy="-5" r="3" fill="#00d4ff"/>
      <circle cx="0" cy="-5" r="3" fill="#00d4ff"/>
      <circle cx="12" cy="-5" r="3" fill="#00d4ff"/>
      <circle cx="-12" cy="5" r="3" fill="#00d4ff"/>
      <circle cx="0" cy="5" r="3" fill="#00d4ff"/>
      <circle cx="12" cy="5" r="3" fill="#00d4ff"/>
      <text x="-20" y="45" font-family="Arial" font-size="12" fill="#00d4ff" opacity="0.7">CAN</text>
    </g>
    
    <!-- 4. GPIO connectors (izquierda-abajo) -->
    <g transform="translate(-80, 70)">
      <rect x="-40" y="-15" width="80" height="30" fill="#1a3a5a" stroke="#00d4ff" stroke-width="2" rx="2"/>
      <circle cx="-25" cy="0" r="2.5" fill="#00d4ff"/>
      <circle cx="-10" cy="0" r="2.5" fill="#00d4ff"/>
      <circle cx="5" cy="0" r="2.5" fill="#00d4ff"/>
      <circle cx="20" cy="0" r="2.5" fill="#00d4ff"/>
      <text x="-50" y="35" font-family="Arial" font-size="12" fill="#00d4ff" opacity="0.7">GPIO</text>
    </g>
    
    <!-- 5. Debug connector (derecha-abajo) -->
    <g transform="translate(130, 80)">
      <rect x="-25" y="-15" width="50" height="30" fill="#1a3a5a" stroke="#00d4ff" stroke-width="2" rx="2"/>
      <circle cx="-10" cy="0" r="2.5" fill="#00d4ff"/>
      <circle cx="0" cy="0" r="2.5" fill="#00d4ff"/>
      <circle cx="10" cy="0" r="2.5" fill="#00d4ff"/>
      <text x="-35" y="35" font-family="Arial" font-size="12" fill="#00d4ff" opacity="0.7">DEBUG</text>
    </g>
    
    <!-- Efecto glow en la placa -->
    <rect x="-280" y="-120" width="560" height="240" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3" rx="8" filter="blur(2px)"/>
  </g>

  <!-- TEXTO BOTTOM RIGHT -->
  <g opacity="0.4">
    <text x="1750" y="1020" font-family="Arial" font-size="16" fill="#00d4ff" text-anchor="end">XpriT Platform v1.0</text>
  </g>
</svg>