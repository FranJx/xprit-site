<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" width="1600" height="900">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a4a5a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a3a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a2a3a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  <circle cx="800" cy="450" r="600" fill="url(#glowGradient)"/>

  <!-- Grid sutil -->
  <g opacity="0.05" stroke="#00d4ff" stroke-width="1">
    <line x1="300" y1="150" x2="1300" y2="150"/>
    <line x1="300" y1="300" x2="1300" y2="300"/>
    <line x1="300" y1="450" x2="1300" y2="450"/>
    <line x1="300" y1="600" x2="1300" y2="600"/>
    <line x1="300" y1="750" x2="1300" y2="750"/>
  </g>

  <!-- PLACA PRINCIPAL - Vista superior -->
  <g transform="translate(800, 450)">
    <!-- Sombra -->
    <ellipse cx="0" cy="180" rx="350" ry="80" fill="#000000" opacity="0.3" filter="blur(20px)"/>
    
    <!-- PCB Board -->
    <rect x="-320" y="-150" width="640" height="300" fill="url(#boardGrad)" stroke="#00d4ff" stroke-width="4" rx="12"/>
    
    <!-- Brillo superior -->
    <rect x="-310" y="-140" width="620" height="40" fill="#00d4ff" opacity="0.2" rx="8"/>
    
    <!-- COMPONENTES PRINCIPALES -->
    
    <!-- 1. PROCESADOR (CPU) - Centro izquierda -->
    <g transform="translate(-140, -60)">
      <rect x="-50" y="-50" width="100" height="100" fill="#1a3a5a" stroke="#00d4ff" stroke-width="3" rx="6"/>
      <rect x="-45" y="-45" width="90" height="20" fill="#00d4ff" opacity="0.3"/>
      
      <!-- Pines -->
      <circle cx="-50" cy="-25" r="4" fill="#ff9f00"/>
      <circle cx="-50" cy="0" r="4" fill="#ff9f00"/>
      <circle cx="-50" cy="25" r="4" fill="#ff9f00"/>
      <circle cx="50" cy="-25" r="4" fill="#ff9f00"/>
      <circle cx="50" cy="0" r="4" fill="#ff9f00"/>
      <circle cx="50" cy="25" r="4" fill="#ff9f00"/>
      
      <!-- Label -->
      <text x="0" y="80" font-family="Arial" font-size="20" fill="#00d4ff" text-anchor="middle" font-weight="bold">CPU</text>
      <text x="0" y="105" font-family="Arial" font-size="12" fill="#888" text-anchor="middle">Cortex-M4</text>
    </g>
    
    <!-- 2. REGULADOR DE POTENCIA - Derecha arriba -->
    <g transform="translate(180, -80)">
      <rect x="-45" y="-45" width="90" height="90" fill="#2a4a6a" stroke="#ff9f00" stroke-width="2" rx="5"/>
      <circle cx="-25" cy="-25" r="5" fill="#ff9f00" opacity="0.8"/>
      <circle cx="25" cy="-25" r="5" fill="#ff9f00" opacity="0.8"/>
      <circle cx="-25" cy="25" r="5" fill="#ff9f00" opacity="0.8"/>
      <circle cx="25" cy="25" r="5" fill="#ff9f00" opacity="0.8"/>
      
      <text x="0" y="70" font-family="Arial" font-size="18" fill="#ff9f00" text-anchor="middle" font-weight="bold">PWR</text>
      <text x="0" y="90" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">3.3V/2A</text>
    </g>
    
    <!-- 3. CONECTOR CAN - Derecha centro -->
    <g transform="translate(220, 20)">
      <rect x="-40" y="-35" width="80" height="70" fill="#1a3a5a" stroke="#00d4ff" stroke-width="2" rx="4"/>
      <circle cx="-20" cy="-20" r="4" fill="#00d4ff"/>
      <circle cx="0" cy="-20" r="4" fill="#00d4ff"/>
      <circle cx="20" cy="-20" r="4" fill="#00d4ff"/>
      <circle cx="-20" cy="0" r="4" fill="#00d4ff"/>
      <circle cx="0" cy="0" r="4" fill="#00d4ff"/>
      <circle cx="20" cy="0" r="4" fill="#00d4ff"/>
      <circle cx="-20" cy="20" r="4" fill="#00d4ff"/>
      <circle cx="0" cy="20" r="4" fill="#00d4ff"/>
      <circle cx="20" cy="20" r="4" fill="#00d4ff"/>
      
      <text x="0" y="65" font-family="Arial" font-size="16" fill="#00d4ff" text-anchor="middle" font-weight="bold">CAN</text>
      <text x="0" y="85" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Bus</text>
    </g>
    
    <!-- 4. GPIO CONNECTORS - Izquierda abajo -->
    <g transform="translate(-120, 90)">
      <rect x="-60" y="-20" width="120" height="40" fill="#1a3a5a" stroke="#00d4ff" stroke-width="2" rx="3"/>
      <circle cx="-40" cy="0" r="3" fill="#00d4ff"/>
      <circle cx="-20" cy="0" r="3" fill="#00d4ff"/>
      <circle cx="0" cy="0" r="3" fill="#00d4ff"/>
      <circle cx="20" cy="0" r="3" fill="#00d4ff"/>
      <circle cx="40" cy="0" r="3" fill="#00d4ff"/>
      
      <text x="0" y="60" font-family="Arial" font-size="16" fill="#00d4ff" text-anchor="middle" font-weight="bold">GPIO</text>
      <text x="0" y="78" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">16 Channels</text>
    </g>
    
    <!-- 5. DEBUG CONNECTOR - Derecha abajo -->
    <g transform="translate(200, 100)">
      <rect x="-35" y="-22" width="70" height="44" fill="#1a3a5a" stroke="#00d4ff" stroke-width="2" rx="3"/>
      <circle cx="-15" cy="0" r="3" fill="#00d4ff"/>
      <circle cx="0" cy="0" r="3" fill="#00d4ff"/>
      <circle cx="15" cy="0" r="3" fill="#00d4ff"/>
      
      <text x="0" y="60" font-family="Arial" font-size="14" fill="#00d4ff" text-anchor="middle" font-weight="bold">SWD</text>
      <text x="0" y="77" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">Debug</text>
    </g>
    
    <!-- Efecto glow en la placa -->
    <rect x="-320" y="-150" width="640" height="300" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.2" rx="12" filter="blur(3px)"/>
  </g>

  <!-- TITULO Y VERSIÓN -->
  <g opacity="0.4">
    <text x="1500" y="850" font-family="Arial" font-size="18" fill="#00d4ff" text-anchor="end" font-weight="600">XpriT Platform v1.0</text>
    <text x="1500" y="880" font-family="Arial" font-size="14" fill="#888" text-anchor="end">Full Specifications</text>
  </g>

  <!-- HOTSPOT MARKERS (Visualización de los puntos interactivos) -->
  <g opacity="0.6">
    <!-- Marker 1: CPU (15%, 25%) -->
    <circle cx="480" cy="315" r="8" fill="none" stroke="#ff6600" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="480" y="295" font-family="Arial" font-size="12" fill="#ff6600" text-anchor="middle" font-weight="bold">1</text>
    
    <!-- Marker 2: Power (45%, 20%) -->
    <circle cx="1120" cy="270" r="8" fill="none" stroke="#ff6600" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="1120" y="250" font-family="Arial" font-size="12" fill="#ff6600" text-anchor="middle" font-weight="bold">2</text>
    
    <!-- Marker 3: CAN (75%, 30%) -->
    <circle cx="1440" cy="360" r="8" fill="none" stroke="#ff6600" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="1440" y="335" font-family="Arial" font-size="12" fill="#ff6600" text-anchor="middle" font-weight="bold">3</text>
    
    <!-- Marker 4: GPIO (30%, 70%) -->
    <circle cx="640" cy="675" r="8" fill="none" stroke="#ff6600" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="640" y="655" font-family="Arial" font-size="12" fill="#ff6600" text-anchor="middle" font-weight="bold">4</text>
    
    <!-- Marker 5: Debug (70%, 75%) -->
    <circle cx="1280" cy="720" r="8" fill="none" stroke="#ff6600" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="1280" y="700" font-family="Arial" font-size="12" fill="#ff6600" text-anchor="middle" font-weight="bold">5</text>
  </g>

  <!-- LEGEND -->
  <g opacity="0.5">
    <text x="100" y="150" font-family="Arial" font-size="16" fill="#00d4ff" font-weight="bold">HOTSPOTS INTERACTIVOS:</text>
    
    <g transform="translate(100, 190)">
      <circle r="4" fill="#ff6600"/>
      <text x="20" y="5" font-family="Arial" font-size="12" fill="#888">1. Procesador (CPU)</text>
    </g>
    
    <g transform="translate(100, 230)">
      <circle r="4" fill="#ff6600"/>
      <text x="20" y="5" font-family="Arial" font-size="12" fill="#888">2. Regulador de Potencia</text>
    </g>
    
    <g transform="translate(100, 270)">
      <circle r="4" fill="#ff6600"/>
      <text x="20" y="5" font-family="Arial" font-size="12" fill="#888">3. Conector CAN</text>
    </g>
    
    <g transform="translate(100, 310)">
      <circle r="4" fill="#ff6600"/>
      <text x="20" y="5" font-family="Arial" font-size="12" fill="#888">4. GPIO Connectors</text>
    </g>
    
    <g transform="translate(100, 350)">
      <circle r="4" fill="#ff6600"/>
      <text x="20" y="5" font-family="Arial" font-size="12" fill="#888">5. Debug/SWD Connector</text>
    </g>
  </g>
</svg>